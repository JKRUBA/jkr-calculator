<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="index.js">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ70skhejwlAwb20hpqRjyKO7kZ_4g4yzq9gw&s">


</head>
<body>
    
    <div class="container w-100 h-75">
        <div class="calculator">
            <input type="text" placeholder="0" id="jr">
            <button onclick="Clear()">C</button>
            <button onclick="del()"><i class="fa-solid fa-delete-left"></i></button>
            <button onclick="si()">S.I</button>
            <button onclick="square()"><i class="fa-solid fa-square"></i></button>
            <button onclick="cube()"><i class="fa-solid fa-cube"></i></button>
            <button onclick="circle()"><i class="fa-solid fa-circle"></i></button>
            <button onclick="squareroot()">Sqrt</button>
            <button onclick="diagonal()">Diag
            </button>
            
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('0')">0</button>

            <button onclick="display('+')">+</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('*')">*</button>
            <button onclick="display('/')">/</button>
            <button onclick="display('%')">%</button>
            <button onclick="calc()" class="equal">=</button>


            <script src="index.js"></script>

        </div>
    </div>
    
</body>
</html>
